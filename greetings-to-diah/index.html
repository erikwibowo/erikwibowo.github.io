<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Greetings to Diah | Check Everyday to See Different Greeting </title>
		<meta property="og:title" content="Erik Wibowo">
		<meta property="og:description" content="Daftar Riwayat Hidup Erik Wibowo">
		<meta property="og:image" content="https://erikwibowo.github.io/greetings/file/diah.jpg">
		<meta property="og:url" content="https://erikwibowo.github.io">
		<meta name="twitter:card" content="summary_large_image">
		<meta property="og:site_name" content="Mbak Diah">
		<meta name="twitter:image:alt" content="Foto Mbak Diah">
		<meta name="twitter:site" content="@erikwibo">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="shortcut icon" href="file/favicon.png" type="image/png">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel='stylesheet' type='text/css'>
		<link rel="icon" href="file/favicon.png" type="image/png">
	</head>
	<body>
		<div class="container-fluid" style="padding: 20px; background: #263238; border-radius: 10px;">
			<div class="control">
				<div class="lingkaranmerah"></div>
				<div class="lingkarankuning"></div>
				<div class="lingkaranhijau"></div>
				<h3 style="margin-top: auto; margin-left: 10px"><b>Greetings to Diah</b></h3>
			</div>
			<div class="row">
				<div class="col-md-12" style="margin-top: 40px">
					<div class="jumbotron" style="background: transparent;">
						<center>
							<img src="file/diah.png" width="200px">
							<h3 class="display-4" id="greeting">Selamat Siang Diah</h3>
							<hr class="my-4">
							<h1>Happy working 😊, Semangat puasanya 🍉</h1>
						</center>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 20px">
				<center>
				<p>Didesain Oleh <a href="htpps://erikwibowo.github.io" target="_blank">Erik Wibowo</a> &copy; 2019</p>
				</center>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var greeting;
		var time = new Date().getHours();
		if (time < 10) {
			greeting = "Selamat Pagi";
		} else if (time < 20) {
			greeting = "Selamat Siang";
		} else {
			greeting = "Selamat Malam";
		}
		document.getElementById("greeting").innerHTML = greeting+" Mbak Diah";
	</script>
</html>
